text: "Santiago Arroyo is a Software Developer specializing in judicial systems, currently employed at the Council of the Judiciary of the Autonomous City of Buenos Aires. In this role, he has been actively involved in the Juscaba Cayt project, focusing on the processing of judicial records. Additionally, he played a key role in a significant software project dedicated to monitoring the attendance of all personnel within the Council of the Judiciary.

Santiago has successfully implemented an internal cloud storage solution serving over 9000 users within the Council of the Judiciary. With a proven track record, he now leads a team of developers responsible for the ongoing development and maintenance of internal software applications for judicial system users."