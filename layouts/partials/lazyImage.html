{{ $image := .image | relURL}}
{{ $alt := .alt }}
{{ $placeholder := $image.Resize "2x q20" }}
{{ $class := .imageClass }}
<div class="image_placeholder" style="max-width: {{$image.Width}}px">
    <div class="image_placeholder_inside">
        <img src="{{ $placeholder.Permalink }}" alt="{{$alt}}" data-src="{{ $image.Permalink }}"
            class="{{$class}} lazy">
        <div style="padding-bottom: {{ div (mul $image.Height 100.0) $image.Width }}%;"></div>
    </div>
</div>
